<div class="panel">
	<h1>Our menu</h1>
	<div class="row">
		<div class="col-6">
			<button id="new-btn" class="btn btn-success" onclick="$ctrl.promptAdd()" type="button">
				<i class="fas fa-plus mr-2"></i>Add plate
			</button>
		</div>
	</div>
	<hr />
	<div id="menu-list"></div>
</div>

<div id="menu-modal" class="modal modal-primary fade" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title"></h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<i class="fas fa-times" aria-hidden="true"></i>
				</button>
			</div>
			<div class="modal-body">
				<form id="menu-form" class="needs-validation container-fluid" novalidate>
					<input id="menu-id" class="d-none" />
					<div class="form-group">
						<label for="name">Name</label>
						<input
							id="name"
							type="text"
							class="form-control"
							placeholder="Name of the dish"
							autocomplete="new-password"
						/>
					</div>
					<div class="form-group">
						<label for="description">Description</label>
						<textarea
							id="description"
							class="form-control"
							placeholder="Write a brief description about this dish (ingredients, origin, preparation, etc.)"
							autocomplete="off"
						></textarea>
					</div>
					<div class="form-group">
						<label for="price">Price</label>
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text" id="prepend">$</span>
							</div>
							<input
								type="number"
								id="price"
								class="form-control"
								placeholder="0.00"
								aria-describedby="code-help"
								step=".50"
							/>
						</div>
					</div>
					<div class="form-group mb-0 pt-2 position-relative">
						<label for="stock">In stock</label>
						<input type="range" id="stock" class="custom-range" min="1" max="100" step="1" />
						<div
							id="stock-value"
							class="badge badge-info position-absolute"
							style="top: .77rem; right: 0.2rem"
						></div>
					</div>
					<div class="form-group pt-2">
						<label for="role">Role in charge</label>
						<select id="role" class="form-control"></select>
					</div>
				</form>
			</div>
			<div class="modal-footer justify-content-between">
				<div>
					<button type="button" id="delete" class="btn btn-danger" onclick="$ctrl.promptDelete()">
						Delete
					</button>
				</div>
				<div>
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="submit" form="menu-form" class="btn btn-success">Save</button>
				</div>
			</div>
		</div>
	</div>
</div>
