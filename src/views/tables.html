<div class="panel">
	<h1>Manage tables</h1>
	<div class="row">
		<div class="col-6">
			<button id="new-btn" class="btn btn-success" onclick="$ctrl.promptNew()" type="button">
				<i class="fas fa-plus mr-2"></i>New
			</button>
		</div>
	</div>
	<hr />
	<div id="table-list"></div>
</div>

<div id="table-modal" class="modal modal-primary fade" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title"></h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<i class="fas fa-times" aria-hidden="true"></i>
				</button>
			</div>
			<div class="modal-body">
				<form id="table-form" class="needs-validation container-fluid" novalidate>
					<div class="form-group">
						<label for="code">Code</label>
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text" id="prepend">#</span>
							</div>
							<input
								type="text"
								class="form-control"
								id="code"
								placeholder="e.g: me001"
								aria-describedby="code-help"
								autocomplete="code"
								required
							/>
						</div>
					</div>
					<div class="form-group mb-0 pt-2 position-relative">
						<label for="capacity">Capacity</label>
						<input type="range" id="capacity" class="custom-range" min="1" max="12" step="1" />
						<div
							id="capacity-value"
							class="badge badge-info position-absolute"
							style="top: .77rem; right: 0.2rem"
						></div>
					</div>
					<div class="form-group pt-2">
						<label for="state">State</label>
						<select id="state" class="form-control"></select>
					</div>
				</form>
			</div>
			<div class="modal-footer justify-content-between">
				<div>
					<button type="button" id="delete" class="btn btn-danger" onclick="$ctrl.promptDelete()">
						Delete
					</button>
				</div>
				<div>
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="submit" form="table-form" class="btn btn-success">Save</button>
				</div>
			</div>
		</div>
	</div>
</div>
