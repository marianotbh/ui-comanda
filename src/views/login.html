<div class="container my-5 p-3 bg-white rounded shadow-sm" style="max-width: 400px;">
	<h1>Login</h1>
	<hr />
	<form id="login">
		<div class="form-group">
			<label for="username">Username</label>
			<input id="username" type="text" class="form-control" placeholder="Enter your username" />
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input id="password" type="password" class="form-control" placeholder="Enter your password" />
		</div>
		<div class="custom-control custom-checkbox">
			<input type="checkbox" class="custom-control-input" id="remember" />
			<label class="custom-control-label" for="remember">Stay logged in</label>
		</div>
		<div class="mt-3">
			<button type="submit" class="btn btn-primary">Login</button>
		</div>
	</form>
</div>
