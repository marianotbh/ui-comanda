<div class="panel">
	<h1>Manage users</h1>
	<div class="row">
		<div class="col-6">
			<button id="new-btn" class="btn btn-success" onclick="$ctrl.promptNew()" type="button">
				<i class="fas fa-user-plus mr-2"></i>New
			</button>
		</div>
		<div class="col-6 d-flex justify-content-end">
			<input id="filter" type="text" placeholder="Search" class="form-control w-auto" />
		</div>
	</div>
	<hr />
	<div id="user-list"></div>
</div>

<div id="user-modal" class="modal modal-primary fade" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title"></h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<i class="fas fa-times" aria-hidden="true"></i>
				</button>
			</div>
			<div class="modal-body">
				<form id="user-form" class="needs-validation container-fluid" novalidate>
					<input id="user-id" type="number" class="d-none" />
					<div class="form-group">
						<span class="info">
							<i>i</i>
							<small id="username-help" class="hint"
								>The username will be case insensitive and it only accepts characters from A to Z
								and .-_</small
							>
						</span>
						<label for="username">Username</label>
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text" id="prepend">@</span>
							</div>
							<input
								type="text"
								class="form-control"
								id="username"
								placeholder="e.g: some-username.123"
								aria-describedby="username-help"
								autocomplete="username"
								required
							/>
						</div>
					</div>
					<div class="form-group">
						<label for="passowrd">Password</label>
						<input
							id="password"
							type="password"
							class="form-control"
							placeholder="Type a not too obvious password"
							autocomplete="new-password"
						/>
					</div>
					<div class="form-group">
						<label for="passowrd-repeat">Repeat password</label>
						<input
							id="password-repeat"
							type="password"
							class="form-control"
							placeholder="Repeat your not too obvious password"
							autocomplete="new-password"
						/>
					</div>
					<div class="row pt-2">
						<div class="form-group col-6">
							<label for="first-name">First name</label>
							<input
								type="text"
								id="first-name"
								class="form-control"
								placeholder="e.g: Pancho"
								autocomplete="given-name"
							/>
						</div>
						<div class="form-group col-6">
							<label for="last-name">Last name</label>
							<input
								type="text"
								id="last-name"
								class="form-control"
								placeholder="e.g: LÃ³pez"
								autocomplete="family-name"
							/>
						</div>
					</div>
					<div class="form-group pt-2">
						<label for="email">Email</label>
						<input
							type="email"
							id="email"
							class="form-control"
							placeholder="e.g: email@comanda.com.ar"
							autocomplete="email"
						/>
					</div>
					<div class="form-group pt-2">
						<label for="role">Role</label>
						<select id="role" class="form-control"></select>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button type="submit" form="user-form" class="btn btn-success">Save</button>
			</div>
		</div>
	</div>
</div>
